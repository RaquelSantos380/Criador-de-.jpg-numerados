<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Imagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        #downloadLinks {
            margin-top: 20px;
        }
        button {
            margin: 10px 0;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
    <h1>Upload de Imagens</h1>
    <input type="file" id="fileInput" accept="image/*" multiple>
    <button id="uploadButton">Enviar Imagens</button>
    <button id="downloadAllButton" style="display: none;">Baixar Todas as Imagens</button>
    <div id="downloadLinks"></div>

    <script>
        document.getElementById('uploadButton').addEventListener('click', function() {
            const fileInput = document.getElementById('fileInput');
            const files = fileInput.files;
            const downloadLinksDiv = document.getElementById('downloadLinks');
            downloadLinksDiv.innerHTML = ''; // Limpar links anteriores

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const reader = new FileReader();

                reader.onload = function(event) {
                    const link = document.createElement('a');
                    link.href = event.target.result;
                    link.download = file.name; // Usar o nome original do arquivo
                    link.textContent = `Baixar ${file.name}`;
                    downloadLinksDiv.appendChild(link);
                    downloadLinksDiv.appendChild(document.createElement('br'));
                };

                reader.readAsDataURL(file);
            }

            // Exibir o botÃ£o de download de todas as imagens
            document.getElementById('downloadAllButton').style.display = 'block';
        });

        document.getElementById('downloadAllButton').addEventListener('click', function() {
            const fileInput = document.getElementById('fileInput');
            const files = fileInput.files;
            const zip = new JSZip();

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                zip.file(file.name, file); // Usar o nome original do arquivo
            }

            zip.generateAsync({ type: "blob" })
                .then(function(content) {
                    saveAs(content, "imagens.zip");
                });
        });
    </script>
</body>
</html>
